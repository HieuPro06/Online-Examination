<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title th:text="${'Kết quả bài kiểm tra: ' + exam.title}"></title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand text-white" th:href="@{/}">Trang chủ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/profile}" class="nav-link text-white">Hồ sơ</a>
                </li>
            </ul>
        </div>
    </nav>
    <header class="text-center">
        <h1 th:text="${'Kết quả bài kiểm tra: ' + exam.title}"></h1>
        <h4 th:text="${'Thời gian diễn ra: ' + startDate + ' đến ' + endDate}"></h4>
        <h5 th:text="${'Thời gian làm bài: ' + exam.totalTime / 60 + ' phút'}"></h5>
        <p th:text="${exam.description}"></p>
    </header>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Mã bài làm</th>
            <th scope="col">Sinh viên</th>
            <th scope="col">Số câu trả lời đúng</th>
            <th scope="col">Điểm</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result: ${results}">
            <th scope="row" th:text="${result.id}"></th>
            <td th:text="${result.student.name}"></td>
            <td th:text="${result.numberOfCorrectAnswers + '/' + numberOfQuestions}"></td>
            <td th:text="${#numbers.formatDecimal(exam.points * result.numberOfCorrectAnswers / numberOfQuestions, 0, 1) + '/' + #numbers.formatDecimal(exam.points, 0, 1)}"></td>
        </tr>
        </tbody>
    </table>
</body>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/boostrap.min.js}"></script>
</html>
